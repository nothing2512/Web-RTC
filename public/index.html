<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rtc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
            integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
            integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"
            integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ=="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          crossorigin="anonymous"/>
</head>
<body>
<div id="app">
    <div class="m-0 p-0" id="room">
        <div class="row m-0 p-0">
            <div class="col m-2 border border-primary" style="height: 350px">
                <video autoplay id="localVideo" style="height: 100%; width: 100%" muted></video>
            </div>
            <div class="col m-2 border border-secondary" style="height: 350px">
                <video autoplay id="remoteVideo" style="height: 100%; width: 100%"></video>
            </div>
        </div>
        <div class="row m-0 p-0">
            <button id="videoButton" class="col m-2 btn btn-primary"><i class="fas fa-video" id="videoIcon"></i>
            </button>
            <button id="audioButton" class="col m-2 btn btn-primary"><i class="fas fa-volume-up" id="audioIcon"></i>
            </button>
        </div>
    </div>
    <div class="m-0 p-2 form-group" id="initForm">
        <label class="col row p-2">
            <input type="text" class="form-control col" placeholder="Room ID" id="roomNumber">
        </label>
        <div class="row">
            <button id="createButton" class="col m-2 btn btn-primary">Create Room</button>
            <button id="joinButton" class="col m-2 btn btn-primary">Join Room</button>
        </div>
    </div>
</div>
<script src="utils/rtc.js"></script>
</body>
</html>
